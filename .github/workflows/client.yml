name: Client

on:
  push:
    paths:
      - 'client/**'
      - 'api/**'
      - 'e2e/**'
      - 'playwright.config.ts'
      - 'package.json'
      - 'pnpm-workspace.yaml'
      - '.github/workflows/client.yml'
  pull_request:
    paths:
      - 'client/**'
      - 'api/**'
      - 'e2e/**'
      - 'playwright.config.ts'
      - 'package.json'
      - 'pnpm-workspace.yaml'
      - '.github/workflows/client.yml'

jobs:
  lint-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install root dependencies
        run: pnpm install

      - name: Install client dependencies
        run: pnpm install
        working-directory: client

      - name: Verify generated types are up to date
        run: |
          npx openapi-typescript api/v1/openapi.json -o /tmp/types.gen.d.ts
          diff client/src/api/types.gen.d.ts /tmp/types.gen.d.ts || {
            echo "ERROR: Generated types are out of date. Run: pwsh scripts/generate-types.ps1"
            exit 1
          }

      - name: Check boundary (client must not import server)
        run: |
          if grep -r "from.*['\"]\.\.\/server" src/ || grep -r "require.*['\"]\.\.\/server" src/; then
            echo "ERROR: Client imports from server directory"
            exit 1
          fi
        working-directory: client

      - name: Lint
        run: pnpm lint
        working-directory: client

      - name: Typecheck
        run: pnpm typecheck
        working-directory: client

      - name: Format check
        run: pnpm format:check
        working-directory: client

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: client/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        working-directory: client

      - name: Test with coverage
        run: pnpm test:coverage
        working-directory: client

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install root dependencies
        run: pnpm install

      - name: Install client dependencies
        run: pnpm install
        working-directory: client

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Run E2E tests
        run: pnpm e2e

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
