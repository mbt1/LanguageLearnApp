name: Server

on:
  push:
    paths:
      - 'server/**'
      - 'api/**'
      - '.github/workflows/server.yml'
  pull_request:
    paths:
      - 'server/**'
      - 'api/**'
      - '.github/workflows/server.yml'

jobs:
  lint-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          version: '0.10.x'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: uv sync
        working-directory: server

      - name: Check boundary (server must not import client)
        run: |
          if grep -r "from.*['\"]\.\.\/client" . --include="*.py" || grep -r "import.*['\"]\.\.\/client" . --include="*.py"; then
            echo "ERROR: Server imports from client directory"
            exit 1
          fi
        working-directory: server

      - name: Ruff lint
        run: uv run ruff check .
        working-directory: server

      - name: Ruff format check
        run: uv run ruff format --check .
        working-directory: server

      - name: Pyright
        run: uv run pyright .
        working-directory: server

  test:
    name: Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: languagelearn
          POSTGRES_PASSWORD: languagelearn
          POSTGRES_DB: languagelearn
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://languagelearn:languagelearn@localhost:5432/languagelearn
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          version: '0.10.x'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: uv sync
        working-directory: server

      - name: Run tests with coverage
        run: uv run pytest
        working-directory: server
